<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akam Luxury Menu</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0f0f0f; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white; 
            height: 100vh;
            overflow: hidden;
        }
        
        model-viewer {
            width: 100%;
            height: 100vh;
            --poster-color: transparent;
        }

        /* سندوقی ناونیشان و نرخ بە ستایلی شووشەیی */
        .info-card {
            position: absolute;
            top: 40px;
            right: 20px;
            left: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            text-align: center;
            z-index: 10;
        }

        .food-name {
            font-size: 26px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .price-badge {
            display: inline-block;
            background: #ff6600;
            color: white;
            padding: 5px 20px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
        }

        /* دوگمەی AR لە خوارەوە */
        .ar-float-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            border: none;
            padding: 16px 35px;
            border-radius: 50px;
            font-size: 17px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 10;
        }

        #default-ar-button { display: none; }
    </style>
</head>
<body>

    <div class="info-card">
        <div id="food-name" class="food-name">بارکردن...</div>
        <div id="food-price" class="price-badge">0,000 د.ک</div>
    </div>

    <model-viewer id="akam-model" 
        src="" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1.5" 
        exposure="1.2">
        
        <button slot="ar-button" class="ar-float-btn" onclick="this.parentElement.activateAR()">
            <img src="https://cdn-icons-png.flaticon.com/512/2107/2107952.png" width="20">
            پیشاندان لەسەر مێزەکەت
        </button>
    </model-viewer>

    <script>
        const foods = {
            'pizza': { name: 'پیتزای مەرگریتا', price: '12,000 د.ک', file: 'pizza.glb' },
            'burger': { name: 'بەرگری دۆبڵ چیز', price: '8,500 د.ک', file: 'burger.glb' },
            'kebab': { name: 'کەبابی گۆشتی فرێش', price: '10,000 د.ک', file: 'kebab.glb' },
            'rice': { name: 'برنج و شلە', price: '7,000 د.ک', file: 'rice.glb' },
            'stew': { name: 'شڵەی تایبەت', price: '3,000 د.ک', file: 'stew.glb' }
        };

        function updateMenu() {
            const hash = window.location.hash.replace('#', '').toLowerCase();
            const food = foods[hash] || foods['pizza'];
            
            document.getElementById('food-name').innerText = food.name;
            document.getElementById('food-price').innerText = food.price;
            document.getElementById('akam-model').src = food.file;
        }

        window.addEventListener('hashchange', updateMenu);
        window.onload = updateMenu;
    </script>
</body>
</html>
