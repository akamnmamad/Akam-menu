<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akam Premium AR Menu</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .info-card {
            position: absolute;
            top: 30px;
            right: 20px;
            left: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            text-align: center;
            z-index: 10;
        }

        .food-name {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .price-badge {
            display: inline-block;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 5px 25px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
        }

        .ar-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 18px 35px;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }

        model-viewer {
            width: 100%;
            height: 100vh;
            --poster-color: transparent;
        }
    </style>
</head>
<body>

    <div class="info-card">
        <div id="food-name" class="food-name">باردەکرێت...</div>
        <div id="food-price" class="price-badge">---</div>
    </div>

    <model-viewer id="akam-model" 
        src="" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        ar-scale="fixed" 
        camera-controls 
        disable-zoom
        shadow-intensity="2" 
        exposure="1.2"
        environment-image="neutral"
        auto-rotate
        scale="0.005 0.005 0.005"> <button slot="ar-button" class="ar-btn">
            بینین لەسەر مێزەکەت (AR)
        </button>
    </model-viewer>

    <script>
        const foods = {
            'pizza': { name: 'پیتزای ئیتالی', price: '١٢,٥٠٠ د.ک', file: 'food1.glb' },
            'burger': { name: 'بەرگری دۆبڵ چیز', price: '٩,٥٠٠ د.ک', file: 'burger.glb' },
            'kebab': { name: 'کەبابی گۆشتی فرێش', price: '١٠,٠٠٠ د.ک', file: 'kebab.glb' }
        };

        function initMenu() {
            const hash = window.location.hash.replace('#', '').toLowerCase();
            const food = foods[hash] || foods['pizza'];
            
            document.getElementById('food-name').innerText = food.name;
            document.getElementById('food-price').innerText = food.price;
            document.getElementById('akam-model').src = food.file;
        }

        window.addEventListener('hashchange', initMenu);
        window.onload = initMenu;
    </script>
</body>
</html>
