<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akam Smart Menu AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* ستایلی لۆگۆی AKAM SMART MENU */
        .header-container {
            position: absolute;
            top: 25px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            gap: 15px;
        }

        .brand-logo {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 10px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logo-text small {
            font-size: 10px;
            color: #fff;
            display: block;
            letter-spacing: 3px;
            margin-top: -2px;
        }

        /* کارتی نرخ و زانیاری */
        .info-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            padding: 15px 35px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            min-width: 250px;
        }

        .food-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .price-badge {
            display: inline-block;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 5px 20px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
        }

        /* ناوی گەشەپێدەر (AKAM) */
        .developer-tag {
            position: absolute;
            bottom: 115px;
            width: 100%;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 3px;
            font-weight: bold;
        }

        /* دوگمەی AR */
        .ar-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 18px 40px;
            border-radius: 100px;
            font-size: 17px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 15px 40px rgba(255,255,255,0.2);
            z-index: 10;
        }

        model-viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="brand-logo">
            <span class="logo-text">AKAM <small>SMART MENU</small></span>
        </div>
        <div class="info-card">
            <div id="food-name" class="food-name">باردەکرێت...</div>
            <div id="food-price" class="price-badge">---</div>
        </div>
    </div>

    <div class="developer-tag">DESIGNED & DEVELOPED BY AKAM</div>

    <model-viewer id="akam-model" 
        src="" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        ar-scale="fixed"
        camera-controls 
        shadow-intensity="2" 
        shadow-softness="0.5"
        exposure="1.3"
        environment-image="neutral"
        auto-rotate>
        
        <button slot="ar-button" class="ar-btn">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
            بینین لەسەر مێزەکەت
        </button>
    </model-viewer>

    <script>
        // لینکەکان ڕاستەوخۆ بەستراون بە سێرڤەری گووگڵەوە بۆ ئەوەی لەکار نەکەون
        const foods = {
            'pizza': { 
                name: 'پیتزای ئیتالی تایبەت', 
                price: '12,500 د.ک', 
                file: 'https://modelviewer.dev/shared-assets/models/glTFSampleModels/FoodPizza/glTF-Binary/FoodPizza.glb' 
            },
            'kebab': { 
                name: 'کەبابی گۆشتی فرێش', 
                price: '10,000 د.ک', 
                file: 'https://modelviewer.dev/shared-assets/models/glTFSampleModels/FoodKebab/glTF-Binary/FoodKebab.glb' 
            }
        };

        function initMenu() {
            const hash = window.location.hash.replace('#', '').toLowerCase();
            const food = foods[hash] || foods['pizza'];
            
            document.getElementById('food-name').innerText = food.name;
            document.getElementById('food-price').innerText = food.price;
            document.getElementById('akam-model').src = food.file;
        }

        // قفڵکردنی زووم لە کاتی AR
        const modelViewer = document.querySelector("#akam-model");
        modelViewer.addEventListener("ar-status", (event) => {
            if (event.detail.status === "session-started") {
                modelViewer.setAttribute("disable-zoom", "");
            }
        });

        window.addEventListener('hashchange', initMenu);
        window.onload = initMenu;
    </script>
</body>
</html>
